server:
  port: 9006

spring:
  application:
    name: gradu-es
  data:
    elasticsearch:
      cluster-nodes: 127.0.0.1:9300
  jpa:
    show-sql: true
  main:
    allow-bean-definition-overriding: true

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
  instance:
    prefer-ip-address: true